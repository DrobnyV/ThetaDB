<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View {{ model }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>View All {{ model }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                {% for value in item %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    <a href="{{ url_for('list_items', model=model) }}"><button>Back to List</button></a>
</body>
</html>
