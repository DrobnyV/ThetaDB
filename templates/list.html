<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of {{ model }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>List of {{ model }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                {% for value in item %}
                <td>{{ value }}</td>
                {% endfor %}
                <td>
                    <a href="{{ url_for('view_items', model=model) }}"><button>View</button></a>
                    <a href="{{ url_for('update_item', model=model, id=item[0]) }}"><button>Update</button></a>
                    <a href="{{ url_for('delete_item', model=model, id=item[0]) }}"><button>Delete</button></a>
                    <a href="{{ url_for('find_item', model=model, id=item[0]) }}"><button>Find</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
